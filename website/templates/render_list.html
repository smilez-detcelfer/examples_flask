<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<!--#prints elements of list from backend-->
{% for i in list %}
    {# means len(str(i)) > 3 #}
    {% if i|string|length > 3 %}
        <p>{{i}}</p>
    {% endif %}
{% endfor %}
</body>
